<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./plantillaPrincipal.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Inicio de Sesión">
                        <p:panelGrid columns="2">
                            <h:outputText value="Usuario"/>
                            <p:inputText value="#{sesionManejador.usuario.usNombre}"/>
                            <h:outputText value="Contraseña"/>
                            <p:password value="#{sesionManejador.usuario.usContraseña}"/>
                        </p:panelGrid>
                        <p:commandButton value="Ingresar" update=":messages :messageAll" action="#{sesionManejador.validarUsuario()}"/>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
